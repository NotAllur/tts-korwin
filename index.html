<!DOCTYPE html>
<html lang="pl">
  <head>
    <!--meta-->
    <meta
      name="description"
      content="Generator Tekstów korwina z możliwością Text To Speech"
    />
    <meta name="author" content="Allur & Deg" />
    <meta
      name="keywords"
      content="generator wypowiedzi korwina, korwin, korwin tts"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--/meta-->
    <!--resources-->
    <link href="css/tts.css" rel="stylesheet" />

    <!--/resources-->
    <!--title-->
    <title>Generator wypowiedzeń Korwina</title>
    <link rel="icon" href="img/korwin-icon.png" />
    <!--/title-->
  </head>
  <!--hidden-->
  <div class="copyAlert" id="copyAlert">Skopiowano tekst</div>
  <!--/hidden-->
  <!--mainpanel-->
  <body onload="load()">
    <img src="img/korwin.png" class="responywnykorwin" id="responsywnykorwin" />
    <div class="mainfun" id="mainfun">
      <h1 class="ttstitle">Generator wypowiedzeń Korwina</h1>
      <textarea
        onclick="copy()"
        class="reltext"
        cols="30"
        rows="10"
        placeholder="Tu pojawi się tekst."
        disabled
      ></textarea>
      <div class="buttons">
        <button id="start" class="start" onclick="przemowa()">Generuj</button>
        <button onclick="copy()" class="copy">Skopiuj</button>
        <button class="button-OpenOptionModal" id="button-OpenOptionModal">
          Opcje
        </button>
      </div>
      <!--hidden-->
      <div class="ttsError" id="ttsError">Wystąpił błąd z tekstem na mowę.</div>
      <!--/hidden-->
    </div>
    <!--/mainpanel-->
    <!--modal-->
    <div class="modal" id="modal">
      <div class="modalContent">
        <span class="close" id="close">&times;</span>
        <div class="optionContent">
          <label for="isVoice" class="textC">Mów po wygenerowaniu</label>
          <input type="checkbox" name="isVoice" id="isVoice" class="isVoice" />
          <br />
          <label for="rate" class="textC">Prędość Przemowy : </label>
          <input
            type="number"
            name="rate"
            id="rateVal"
            class="textC"
            min="0.1"
            max="10"
            step="0.1"
          />
          <br />
          <label for="pitch" class="textC">Pitch : </label>
          <input type="number" name="pitch" id="pitchVal" class="textC" />
        </div>
        <div class="sources">
          <a
            class="linki"
            href="https://kwejk.pl/obrazek/3454065/wypowiedzi-korwina-generator20.html"
          >
            <div class="inspirationsource">Inspiracja</div></a
          >
          <a class="linki" href="https://github.com/NotAllur/tts-korwin"
            ><div class="sourcecode">Repozytorium GitHub</div></a
          >
        </div>
      </div>
    </div>
    <!--/modal-->
    <footer>
      Strona zainspirowana
      <a
        class="linki"
        href="https://kwejk.pl/obrazek/3454065/wypowiedzi-korwina-generator20.html"
        >tym postem</a
      >
      - Repozytorium
      <a class="linki" href="https://github.com/NotAllur/tts-korwin">GitHub</a>
    </footer>
    <!--JavaScript-->
    <script src="js/data.js"></script>
    <script src="js/tts.js"></script>
  </body>
</html>
